<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="/assets/css/main.css">

	</head>
	<body>

		<div class="site">

			<header class="site-header">
				<h1 class="title">
					<a href="/" title="{{ site.name }}">
						<img src="/assets/img/logo.svg">
					</a>
				</h1>
				<nav class="site-nav">
					<ul class="site-links">
						<li class="link">
							<a href="#donate" title="Donate">Donate</a>
						</li>
						<li class="link">
							<a href="#volunteer" title="Volunteer">Volunteer</a>
						</li>
						<li class="link">
							<a href="#sponsors" title="Sponsor">Sponsors</a>
						</li>
					</ul>
				</nav>
				<section class="what-to-donate">
					<h1>Please donate new unwrapped: <span>toys, games, books, balls, and school/art supplies</span></h1>
				</section>
			</header>

			<div class="site-body">
				{{ content }}
			</div>

			<div class="site-footer"></div>

		</div>

	</body>
</html>
